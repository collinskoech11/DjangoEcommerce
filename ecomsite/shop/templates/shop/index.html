{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input type="search" name="item_name" placeholder="search for products" class="form-control form-control-borderles">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit"> Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            {% for product in product_objects %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ product.image }}" alt="" class="card-img">
                        <div class="card-body">
                            <div class="card-title" style="font-weight:900">
                                {{ product.title }}
                            </div>
                            <div class="card-text" style="color:green; font-weight:800;">
                               Ksh {{ product.price }}
                            </div>
                            <a href="/{{ product.id}}" class="btn btn-warning">Details</a>
                            <button id="{{ product.id  }}" class="btn atc btn-warning">Add to Cart</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if product_objects.has_previous %}
                        <li class="page-item" style="margin-right:10px;">
                            <a class="page-link" href="?page={{ product_objects.previous_page_number }}">Previous</a>
                        </li>
                    {% endif %}
                        

                        <li class="page-item active" style="margin-right:10px;">
                            <a class="page-link" href="?page={{ product_objects.number }}">{{product_objects.number}}</a>
                        </li>


                    {% if product_objects.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ product_objects.next_page_number }}">Next</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        console.log('this is working');

        if(localStorage.getItem('cart')==null){
            var cart = {};
        }
        else{
            cart = JSON.parse(localStorage.getItem('cart'));
        }

        $(document).on('click','.atc',function(){
            console.log("the add to cart button is clicked ")
            var item_id = this.id.toString();
            console.log(item_id);

            if(cart[item_id] !=undefined){
                cart[item_id] = cart[item_id] + 1;
            }
        });
    </script>
</body>
</html>
